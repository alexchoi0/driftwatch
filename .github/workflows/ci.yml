name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Test
        run: cargo test --all-targets

  server:
    name: Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: server/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm exec prisma generate

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
        env:
          BETTER_AUTH_SECRET: ci-test-secret-that-is-at-least-32-characters-long
          BETTER_AUTH_URL: "http://localhost:3000"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: driftwatch
          POSTGRES_PASSWORD: driftwatch
          POSTGRES_DB: driftwatch
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-e2e-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-e2e-
            ${{ runner.os }}-cargo-

      - name: Build CLI
        run: cargo build --release -p driftwatch

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: server/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: server

      - name: Push Prisma schema to database
        run: pnpm exec prisma db push --force-reset
        working-directory: server
        env:
          DATABASE_URL: "postgresql://driftwatch:driftwatch@localhost:5433/driftwatch"
          DIRECT_URL: "postgresql://driftwatch:driftwatch@localhost:5433/driftwatch"

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps
        working-directory: server

      - name: Run E2E tests
        run: pnpm exec playwright test
        working-directory: server
        env:
          NODE_PATH: ${{ github.workspace }}/server/node_modules
          DEV_MODE: "true"
          BETTER_AUTH_SECRET: e2e-test-secret-that-is-at-least-32-characters-long
          BETTER_AUTH_URL: "http://localhost:3000"
          DATABASE_URL: "postgresql://driftwatch:driftwatch@localhost:5433/driftwatch"
          DIRECT_URL: "postgresql://driftwatch:driftwatch@localhost:5433/driftwatch"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: server/playwright-report/
          retention-days: 30

  ci-success:
    name: CI Success
    needs: [rust, server, e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.rust.result }}" != "success" ]] || \
             [[ "${{ needs.server.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
