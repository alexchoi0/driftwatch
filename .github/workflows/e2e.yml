name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: driftwatch
          POSTGRES_PASSWORD: driftwatch
          POSTGRES_DB: driftwatch
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: server-svelte

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server-svelte/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://driftwatch:driftwatch@localhost:5433/driftwatch
          DIRECT_URL: postgresql://driftwatch:driftwatch@localhost:5433/driftwatch

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          DATABASE_URL: postgresql://driftwatch:driftwatch@localhost:5433/driftwatch
          DIRECT_URL: postgresql://driftwatch:driftwatch@localhost:5433/driftwatch
          BETTER_AUTH_SECRET: test-secret-key-for-ci-at-least-32-chars
          BETTER_AUTH_URL: http://localhost:5173
          PUBLIC_APP_URL: http://localhost:5173
          VITE_AUTH_URL: http://localhost:5173
          API_URL: http://localhost:4000/graphql
          GITHUB_CLIENT_ID: fake-client-id
          GITHUB_CLIENT_SECRET: fake-client-secret

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: server-svelte/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: server-svelte/test-results/
          retention-days: 7
